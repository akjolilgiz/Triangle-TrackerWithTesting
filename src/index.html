<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>triangle-tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="formOne">
        <div class="form-group">
            <label for="side1">Length of first side</label>
            <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="side2">Length of second side</label>
            <input id="side2" class="form-control" type="text">
        </div>
          <div class="form-group">
            <label for="side3">Length of third side</label>
            <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Enter triangle lengths</button>
      </form>
        <div class="result" id="equal">
          <h3>This is an equilateral triangle</h3>
        </div>
    </div>

  </body>
</html>
